<div class="container main-container">
    <h1>Login</h1>

    <!-- <form novalidate (ngSubmit)="login()" [formGroup]="loginForm"> -->
    <form novalidate (ngSubmit)="efetuarLogin()" [formGroup]="loginForm">

        <h4>Entre na sua conta</h4>
        <hr>

        

        <!-- <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div> -->

        <div class="form-group">
            <label class="col-md-2 control-label">Usuário</label>
            <div class="col-md-10">
                <!-- <input class="form-control" id="username" type="text" placeholder="Usuário (requerido)" formControlName="username" [ngClass]="{'is-invalid': displayMessage.username }" /> -->
                <input class="form-control" id="login" type="text" placeholder="Usuário (requerido)" formControlName="login"
                  [ngClass]="{'is-invalid': loginForm.get('login').errors && (loginForm.get('login').dirty || loginForm.get('login').touched) }" />
                <span class="text-danger" *ngIf="loginForm.get('login').errors && (loginForm.get('login').dirty || loginForm.get('login').touched)">
                      <p>Preencha o login do usuário </p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <!-- <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" /> -->
                <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" 
                [ngClass]="{'is-invalid': loginForm.get('senha').errors && (loginForm.get('senha').dirty || loginForm.get('senha').touched) }" />
                <span class="text-danger" *ngIf="loginForm.get('senha').errors && (loginForm.get('senha').dirty || loginForm.get('senha').touched)">
                    <p>Preencha a senha do usuário </p>
              </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Login" type="submit" [disabled]="!loginForm.valid" >Login</button></span>
            </div>
        </div>
    </form>
</div>
