
        <div class="card">
          <div class="card-header">
             <h3>Deliberação do atendimento</h3>
          </div>
                    
                    
          <div class="card-body">

          <app-template-solicitacao [detalheSolicitacao]="detalheSolicitacao" [exbibirAtendimento]="exbibirAtendimento"></app-template-solicitacao>

          <form novalidate (ngSubmit)="setarAtendimento()" [formGroup]="atendimentoForm">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-2 control-label" for="gestorParecer">Descrição do Parecer</label>
                    <div class="col-md-8">
                        <textarea class="form-control" rows="3" name="gestorParecer" id="gestorParecer" formControlName="gestorParecer"></textarea>
                    </div>
          
                </div>
    
                <div class="form-group">
                    <label class="col-md-2 control-label" for="dataSaidaLiberada">Data de saída liberada</label>
                    <div class="col-md-4">
                        <input class="form-control"  id="dataSaidaLiberada"  type="date" formControlName="dataSaidaLiberada"
                         placeholder="Data de saída liberada " />
                    </div>

                    <div class="col-sm-4">
                      <input class="form-control"  id="horaSaidaLiberada"  type="time"  placeholder="Hora de saída liberada "  formControlName="horaSaidaLiberada"/>
                    </div>
                </div>



                <div class="form-group form-check">
                    <div class="col-md-4">
                        <input class="form-check-input"  id="comMotorista" type="checkbox" formControlName="comMotorista">
                        <label class="form-check-label" for="comMotorista">Com Motorista</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="atendimentoStatus" >Situação do parecer</label>
                    <div class="col-md-4">
                        <select name="atendimentoStatus" id="atendimentoStatus"  class="form-control" formControlName="atendimentoStatus">
                            <option value="0">Sem deferimento</option>
                            <option value="1">Deferido</option>
                            <option value="2">Indeferido</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group row col-md-8">
                  <div class="col-md-6">
                    <a class="btn btn-primary" [routerLink]="['/minhas-solicitacoes']">Voltar</a>
                  </div> 
                  
                  <div class="col-md-offset-4 float-right">
                        <span><button class="btn btn-success" id="Registrar" type="submit">Salvar Atendimento</button></span>
                    </div>
                </div>

            </div>

            
        </form>
  </div>
</div>
